# Nginx config for hl7int-server.com
# FHIR server (HAPI) + MCP server with Let's Encrypt HTTPS
#
# Prerequisites:
#   1. certbot: sudo dnf install certbot python3-certbot-nginx  (Amazon Linux 2023)
#   2. Obtain cert: sudo certbot certonly --nginx -d hl7int-server.com
#   3. Place this file: /etc/nginx/conf.d/hl7int-server.conf
#   4. Backends: HAPI at 127.0.0.1:8080, MCP at 127.0.0.1:8000 (Docker ports)
#
# Adjust upstream ports if your .env uses different FHIR_PORT or MCP_PORT

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hl7int-server.com www.hl7int-server.com;

    # Let's Encrypt ACME challenge (for cert renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name hl7int-server.com www.hl7int-server.com;

    # Let's Encrypt certificates (from certbot)
    ssl_certificate /etc/letsencrypt/live/hl7int-server.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hl7int-server.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # -------------------------------------------------------------------------
    # FHIR Server (HAPI) - /server/fhir -> localhost:8080/fhir
    # -------------------------------------------------------------------------
    # Exact match for /server/fhir (no trailing slash): proxy directly to /fhir/
    # Avoids HAPI redirect that would convert POST to GET and drop transaction body
    location = /server/fhir {
        proxy_pass http://127.0.0.1:8080/fhir/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /server/fhir/ {
        proxy_pass http://127.0.0.1:8080/fhir/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # HAPI root/tester UI (optional - /server/ without /fhir)
    location /server/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------------------------
    # MCP Server - /mcp -> localhost:8000/mcp (Streamable HTTP)
    # -------------------------------------------------------------------------
    location /mcp {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # MCP SSE endpoint (alternative transport)
    location /sse {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cache-Control "no-cache";
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
}
